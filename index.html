
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-yes {
            background-color: #4CAF50;
            color: white;
        }
        .button-yes:hover {
            background-color: #45a049;
        }
        .button-no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .button-no:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vai casar comigo?</h1>
        <div class="buttons">
            <button class="button button-yes" onclick="redirectToVideo()">SIM</button>
            <button class="button button-no" onmousemove="moveButton(event)">NÃO</button>
        </div>
    </div>
    <script>
        function redirectToVideo() {
            window.location.href = "https://www.youtube.com/watch?v=qk_6_cYlspk"; // Coloque aqui o link do vídeo desejado
        }

        function moveButton(event) {
            const buttonNo = event.target;
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = buttonNo.getBoundingClientRect();
            const cursorX = event.clientX;
            const cursorY = event.clientY;

            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            const offsetX = buttonCenterX - cursorX;
            const offsetY = buttonCenterY - cursorY;

            let newLeft = buttonRect.left + offsetX * 3;
            let newTop = buttonRect.top + offsetY * 3;

            newLeft = Math.min(Math.max(newLeft, containerRect.left), containerRect.right - buttonRect.width);
            newTop = Math.min(Math.max(newTop, containerRect.top), containerRect.bottom - buttonRect.height);

            buttonNo.style.left = `${newLeft - containerRect.left}px`;
            buttonNo.style.top = `${newTop - containerRect.top}px`;
        }
    </script>
</body>
</html>
